<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart | Create Product</title>

    <!-- ==================== Google Font ==================== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- ==================== CSS Files ==================== -->
    <link rel="stylesheet" href="../CSS/all.min.css">
    <link rel="stylesheet" href="../CSS/output.css">
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>

    <!-- ==================== Header Section ==================== -->
    <header class="bg-gray-600 fixed top-0 w-full z-50">
        <div class="container mx-auto p-4">
            <div class="flex flex-row justify-between items-center  text-white">
                <a href="../index.html" class="text-lg">
                    <i class="fa-solid fa-shop"></i>
                    Shopping Cart</a>
                <nav>
                    <ul id="links" class="flex">
                        <li class="me-2"><a href="login.html">Login</a></li>
                        <li><a href="register.html">Sign Up</a></li>
                    </ul>
                    <ul id="userInfo" class="flex items-center">
                        <li class="me-2"><a id="user" href="#"></a></li>
                        <li>
                            <button>
                                <a href="favoriteProducts.html" class="text-red-500">
                                    <i class="fa-solid fa-heart"></i>
                                </a>
                            </button>
                        </li>
                        <li id="cart" class="me-2">
                            <button type="button"
                                class="relative inline-flex items-center p-3 text-sm font-medium text-center text-white  rounded-lg">
                                <i class="fa-solid fa-cart-shopping"></i>
                                <span id="cartCount"
                                    class="absolute inline-flex items-center justify-center w-6 h-6 text-xs font-bold text-white bg-red-500 border-2 border-white rounded-full -top-2 -end-2 dark:border-gray-900">
                                    0</span>
                            </button>
                            <div id="cartContainer"
                                class="hidden absolute  bg-gray-500 p-3 top-12 right-0 translate-y-5 z-1">
                                <ul id="cartProducts"></ul>
                                <span
                                    class="text-center w-full p-1 rounded-md mt-3 bg-green-700 hover:bg-green-800 mx-auto inline-block">
                                    <a class="underline" href="cartProducts.html">View all cart products</a>
                                </span>
                            </div>
                        </li>
                        <li><a id="logoutBtn" href="#">logout</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- ==================== Create Product Section ==================== -->
    <section class="pt-20">
        <div class="container mx-auto p-4">
            <h2 class="text-2xl mb-5 text-green-800 text-center font-bold">Create New Product</h2>
            <form id="createForm">
                <div class="flex w-full">
                    <input class="w-2/3 p-3" type="text" id="productName" placeholder="Product Name ...">
                    <select class="w-1/3" id="productCategory">
                        <option value="" hidden>Select Category</option>
                        <option value="men's clothing">men's clothing</option>
                        <option value="women's clothing">women's clothing</option>
                        <option value="electronics">electronics</option>
                        <option value="jewelry">jewelry</option>
                    </select>
                </div>
                <div class="w-full">
                    <label for="productImg">Choose Product Img</label>
                    <input class="w-full p-3" type="file" id="productImg">
                    <label for="productDesc">Add Product Description</label>
                    <textarea class="w-full h-20 p-3" id="productDesc" placeholder="Product Description ..."></textarea>
                </div>
                <div class="flex w-full justify-around items-center">
                    <div>
                        <input class="p-3" type="number" id="productPrice" placeholder="Product Price ...">
                        <label for="productPrice">EGP</label>
                    </div>
                    <div>
                        <input class="p-3" type="number" id="productRate" placeholder="Product Rate ...">
                        <label for="productRate">
                            <i class="fa-solid fa-star text-yellow-400"></i>
                        </label>
                    </div>
                    <div>
                        <input class="p-3" type="number" id="productCount" placeholder="Product Count ...">
                        <label for="productCount">
                        </label>
                    </div>
                </div>
                <button id="CreateBtn"
                    class="w-full mt-5 bg-green-800 hover:bg-green-600 duration-100 p-3 px-5 text-white rounded-md">
                    Add Product
                </button>
            </form>
        </div>
    </section>


    <script src="../JS/script.js"></script>
    <script src="../JS/createProduct.js"></script>
</body>

</html>
