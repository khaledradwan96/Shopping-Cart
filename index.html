<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart | Home Page</title>

    <!-- ==================== Google Font ==================== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- ==================== CSS Files ==================== -->
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/output.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>

    <!-- ==================== Header Section ==================== -->
    <header class="bg-gray-600 fixed top-0 w-full z-50">
        <div class="container mx-auto p-4">
            <div class="flex flex-row justify-between items-center  text-white">
                <a href="index.html" class="text-lg">
                    <i class="fa-solid fa-shop"></i>
                    Shopping Cart</a>
                <nav>
                    <ul id="links" class="flex">
                        <li class="me-2"><a href="Pages/login.html">Login</a></li>
                        <li><a href="Pages/register.html">Sign Up</a></li>
                    </ul>
                    <ul id="userInfo" class="flex items-center">
                        <li class="me-2"><a id="user" href="#"></a></li>
                        <li>
                            <button>
                                <a href="Pages/favoriteProducts.html" class="text-red-500">
                                    <i class="fa-solid fa-heart"></i>
                                </a>
                            </button>
                        </li>
                        <li id="cart" class="me-2">
                            <button type="button"
                                class="relative inline-flex items-center p-3 text-sm font-medium text-center text-white  rounded-lg">
                                <i class="fa-solid fa-cart-shopping"></i>
                                <span id="cartCount"
                                    class="absolute inline-flex items-center justify-center w-6 h-6 text-xs font-bold text-white bg-red-500 border-2 border-white rounded-full -top-2 -end-2 dark:border-gray-900">
                                    0</span>
                            </button>
                            <div id="cartContainer"
                                class="hidden absolute  bg-gray-500 p-3 top-12 right-0 translate-y-5 z-1">
                                <ul id="cartProducts"></ul>
                                <span
                                    class="text-center w-full p-1 rounded-md mt-3 bg-green-700 hover:bg-green-800 mx-auto inline-block">
                                    <a class="underline" href="cartProducts.html">View all cart products</a>
                                </span>
                            </div>
                        </li>
                        <li><a id="logoutBtn" href="#">logout</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- ==================== Home Section ==================== -->
    <section class="pt-20">
        <div class="container mx-auto p-4">
            <form class="max-w-md mx-auto mb-5">
                <label for="search"
                    class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
                <div class="relative">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                        </svg>
                    </div>
                    <input type="search" id="searchInput"
                        class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-green-500 focus:border-green-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500"
                        placeholder="Search By Name..." required />
                    <button type="submit"
                        class="text-white absolute end-2.5 bottom-2.5 bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Search</button>
                </div>
            </form>

            <div id="products" class="flex flex-wrap flex-col md:flex-row">

            </div>
        </div>
    </section>


    <script src="JS/script.js"></script>
    <script src="JS/home.js"></script>
</body>

</html>
